<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1 id="errorMessage">Something went wrong</h1>

    <script>
        // Object mapping language codes to error messages
        var errorMessages = {
            "en": "Something went wrong",
            "it": "Qualcosa è andato storto",
            "es": "Algo salió mal",
            "fr": "Quelque chose s'est mal passé",
            "de": "Etwas ist schief gelaufen",
            "pt": "Algo deu errado",
            "ru": "Что-то пошло не так",
            "ja": "何かがうまくいかなかった",
            "zh": "出了些问题",
            "hi": "कुछ गलत हो गया",
            "ar": "حدث خطأ ما",
            "ko": "문제가 발생했습니다",
            "tr": "Bir şeyler ters gitti",
            "nl": "Er is iets misgegaan",
            "sv": "Något gick fel",
            "pl": "Coś poszło nie tak",
            "cs": "Něco se pokazilo",
            "ro": "Ceva nu a mers bine",
            "hu": "Valami hiba történt",
            "da": "Noget gik galt",
            "fi": "Jotain meni pieleen",
            "el": "Κάτι πήγε στραβά",
            "no": "Noe gikk galt",
            "th": "เกิดข้อผิดพลาด",
            "uk": "Щось пішло не так",
            "he": "משהו השתבש",
            "sq": "Diçka shkoi keq",
            // Aggiungi altre lingue e messaggi di errore secondo necessità
        };

        // Function to detect the device language
        function detectLanguage() {
            var language = navigator.language.toLowerCase();
            var errorMessage = errorMessages[language] || "Something went wrong";

            document.getElementById("errorMessage").innerText = errorMessage;
        }

        // Call the function when the page loads
        window.onload = detectLanguage;
    </script>
</body>
</html>
