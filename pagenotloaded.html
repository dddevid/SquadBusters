<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1 id="errorMessage">Something went wrong</h1>

    <script>
        // Function to fetch user's country based on IP
        function getUserCountry() {
            fetch('https://ip-api.com/json/')
                .then(response => response.json())
                .then(data => {
                    var country = data.countryCode.toLowerCase();
                    var errorMessage = errorMessages[country] || "Something went wrong";
                    document.getElementById("errorMessage").innerText = errorMessage;
                })
                .catch(error => {
                    console.error('Error fetching user country:', error);
                    // If there's an error fetching the user's country, default to English
                    document.getElementById("errorMessage").innerText = errorMessages['en'];
                });
        }

        // Object mapping language codes to error messages
        var errorMessages = {
            "en": "Something went wrong",
            "it": "Qualcosa è andato storto",
            "es": "Algo salió mal",
            "fr": "Quelque chose s'est mal passé",
            "de": "Etwas ist schief gelaufen",
            "pt": "Algo deu errado",
            "ru": "Что-то пошло не так",
            "ja": "何かがうまくいかなかった",
            "zh": "出了些问题",
            "hi": "कुछ गलत हो गया",
            "ar": "حدث خطأ ما",
            "ko": "문제가 발생했습니다",
            "tr": "Bir şeyler ters gitti",
            "nl": "Er is iets misgegaan",
            "sv": "Något gick fel",
            "pl": "Coś poszło nie tak",
            "cs": "Něco se pokazilo",
            "ro": "Ceva nu a mers bine",
            "hu": "Valami hiba történt",
            "da": "Noget gik galt",
            "fi": "Jotain meni pieleen",
            "el": "Κάτι πήγε στραβά",
            "no": "Noe gikk galt",
            "th": "เกิดข้อผิดพลาด",
            "uk": "Щось пішло не так",
            "he": "משהו השתבש",
            "sq": "Diçka shkoi keq",
            // Add more languages and error messages as needed
        };

        // Call the function when the page loads
        window.onload = getUserCountry;
    </script>
</body>
</html>
