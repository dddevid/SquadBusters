<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body onload="getUserCountry()">
    <script>
        function getUserCountry() {
            // Richiesta per ottenere l'indirizzo IP dell'utente
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;

                    // Richiesta per ottenere le informazioni sull'indirizzo IP dell'utente
                    fetch(`http://ip-api.com/json/${ip}`)
                        .then(response => response.json())
                        .then(ipData => {
                            const country = ipData.countryCode.toLowerCase();
                            const errorMessage = errorMessages[country] || "Qualcosa è andato storto";
                            alert(errorMessage); // Cambia questo con il tuo codice per visualizzare il messaggio di errore
                        })
                        .catch(error => {
                            console.error('Si è verificato un errore:', error);
                            const errorMessage = errorMessages['en'] || "Something went wrong";
                            alert(errorMessage); // Cambia questo con il tuo codice per visualizzare il messaggio di errore predefinito
                        });
                })
                .catch(error => console.error('Si è verificato un errore:', error));
        }

        // Mappa i codici di lingua ai messaggi di errore
        const errorMessages = {
            "en": "Something went wrong",
            "it": "Qualcosa è andato storto",
            "es": "Algo salió mal",
            "fr": "Quelque chose s'est mal passé",
            "de": "Etwas ist schief gelaufen",
            "pt": "Algo deu errado",
            "ru": "Что-то пошло не так",
            "ja": "何かがうまくいかなかった",
            "zh": "出了些问题",
            "hi": "कुछ गलत हो गया",
            "ar": "حدث خطأ ما",
            "ko": "문제가 발생했습니다",
            "tr": "Bir şeyler ters gitti",
            "nl": "Er is iets misgegaan",
            "sv": "Något gick fel",
            "pl": "Coś poszło nie tak",
            "cs": "Něco se pokazilo",
            "ro": "Ceva nu a mers bine",
            "hu": "Valami hiba történt",
            "da": "Noget gik galt",
            "fi": "Jotain meni pieleen",
            "el": "Κάτι πήγε στραβά",
            "no": "Noe gikk galt",
            "th": "เกิดข้อผิดพลาด",
            "uk": "Щось пішло не так",
            "he": "משהו השתבש",
            "sq": "Diçka shkoi keq",
            // Aggiungi altre lingue e messaggi di errore se necessario
        };
    </script>
</body>
</html>
